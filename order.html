<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no" />
    <title>Aspire Print</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/pattern.css" />
    <link rel="stylesheet" href="css/order.css" />
</head>
<script src="scripts/order.js"></script>
<body>
    <header>
        <div class="logo-box">
            <img class="logo" src="images/logo/aspire_drop.png" alt="Print Store">
        </div>
        <nav class="nav-menu">
            <div class="menu-left">
                <div class="menu-title">ASPIRE PRINT</div>
            </div>
            <div class="menu-right">
                <div class="container">
                    <a href="index.html">Inicio</a>
                    <a href="store.html">Tienda</a>
                    <a href="contact.html">Contacto</a>
                    <div class="bar"></div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1>¡Completá tu pedido!</h1>
        <article>
            <div class="order-selected">
                <div class="img-box">
                    <img class="extrusor_ender3" src="" alt="Extrusor Ender 3" />
                </div>
                <div class="label-item">
                    <label for="item">Artículo</label>
                </div>
                <div>
                    <input type="text" name="item" id="item" value="" readonly size=30>
                </div>
            </div>
            <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="POST">
                <div class="input-group">
                    <div class="input-container1">
                        <div>
                            <div>
                                <label for="first-name">Nombre</label>
                            </div>
                            <div>
                                <input type="text" name="first-name" id="first-name" required placeholder="Nombre" />
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="last-name">Apellido</label>
                            </div>
                            <div>
                                <input type="text" name="last-name" id="last-name" required placeholder="Apellido" />
                            </div>
                        </div>
                    </div>
                    <div class="input-container2">
                        <div>
                            <div>
                                <label for="address">Direccion</label>
                            </div>
                            <div>
                                <input type="text" name="address" id="address" required placeholder="Direccion" />
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="floor">Depto/Piso</label>
                            </div>
                            <div>
                                <input type="text" name="floor" id="floor" placeholder="Depto/Piso" />
                            </div>
                        </div>                        
                    </div>                    
                    <div>
                        <label for="country">País</label>
                    </div>
                    <div>
                        <input type="text" name="country" id="country" required placeholder="País" />
                    </div>
                    <div>
                        <label for="city">Ciudad/Provincia</label>
                    </div>
                    <div>
                        <input type="text" name="city" id="city" required placeholder="Ciudad/Provincia" />
                    </div>
                    <div>
                        <label for="email">e-mail</label>
                    </div>
                    <div>
                        <input type="email" name="email" id="email" required placeholder="e-mail">
                    </div>
                    <div>
                        <label for="phone-number">Teléfono</label>
                    </div>
                    <div>
                        <input type="tel" name="phone-number" id="phone-number" 
                        placeholder="Teléfono" required pattern="[0-9]{3}-[0-9]{7}">
                    </div>
                    <small>Formato: 111-2334455</small>
                </div>
                <input id="clean" type="reset" value="Limpiar" />
                <input id="submit" type="submit" value="Pedir" />
            </form>
        </article>
        <div class="bubble-container">
            <ul id="menu">
                <a class="menu-button" href="#menu" title="Abrir"><span>
                    <img class="plus-img" src="images/menu/plus-solid.svg" alt="">
                </span></a>
                <a class="menu-button" href="#menu-inverse" title="Cerrar"><span>
                    <img class="plus-img" src="images/menu/plus-solid.svg" alt="">
                </span></a>
                <li class="menu-item">
                    <a href="https://github.com/oconsl">
                        <img class="github-img" src="images/menu/github-brands.svg" alt="">
                    </a>
                </li>
                <li class="menu-item">
                    <a href="https://www.instagram.com/globallearning.ar/?hl=es">
                        <img class="instagram-img" src="images/menu/instagram-brands.svg" alt="">
                    </a>
                </li>
                <li class="menu-item">
                    <a href="https://goo.gl/maps/WgzWCb9A2as9cCrQ7">
                        <img class="map-img" src="images/menu/map-marker-alt-solid.svg" alt="">
                    </a>
                </li>
                <li class="menu-item">
                    <a href="https://web.whatsapp.com/">
                        <img class="whatsapp-img" src="images/menu/whatsapp-brands.svg" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <div class="footer-left">
            “ La creatividad es la inteligencia divirtiéndose. ”
        </div>
        <div class="footer-right">
            <div class="footer-container">
                <div><span>©</span> Aspire Print</div>
                <a href="contact.html">FAQ</a>
            </div>
        </div>
    </footer>
</body>
</html>
